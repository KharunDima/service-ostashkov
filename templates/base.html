<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ремонт техники{% endblock %}</title>

    <!-- СИНХРОННАЯ ЗАГРУЗКА ТЕМЫ (без defer/async) -->
    <script src="{{ url_for('static', filename='js/theme-loader.js') }}"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Наши стили -->
    <link href="{{ url_for('static', filename='css/carousel.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/price.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
<!-- Header -->
{% include 'partials/header.html' %}

<!-- Main Content -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
{% include 'partials/footer.html' %}

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Наши скрипты -->
<script src="{{ url_for('static', filename='js/custom.js') }}" defer></script>

{% block extra_js %}{% endblock %}

<!-- Скрытые SVG-иконки для тем -->
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">

    <symbol id="moon-stars-fill" viewBox="0 0 16 16">

        <path d="M11.2 8.5a.5.5 0 0 1 .5.5H13v1.2a.5.5 0 0 1-1 0V9h-1.2a.5.5 0 0 1 0-1H13V6.8a.5.5 0 0 1 1 0V8h1.2a.5.5 0 0 1 0 1H14v1.2a.5.5 0 0 1-1 0V9h-1.2a.5.5 0 0 1-.5-.5z"/>
    </symbol>
    <symbol id="circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0v16z"/>
    </symbol>
</svg>

</body>
</html>
