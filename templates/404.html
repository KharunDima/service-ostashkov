{% extends "base.html" %}

{% block title %}Страница не найдена — 404{% endblock %}

{% block content %}
<div class="container mt-5 text-center py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="d-flex flex-column align-items-center">
                <!-- Иконка ошибки -->
                <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 5rem;"></i>

                <!-- Заголовок -->
                <h1 class="display-4 mb-3">404 — Не найдено</h1>

                <!-- Описание -->
                <p class="lead text-muted mb-4">
                    К сожалению, страница, которую вы ищете, не существует.
                </p>

                <!-- Кнопка "На главную" -->
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
            </div>

            <!-- Подсказка -->
            <div class="mt-5 text-muted" style="font-size: 0.9rem;">
                <p><i class="fas fa-info-circle me-1"></i> Возможно, адрес был введён с ошибкой или страница удалена.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
